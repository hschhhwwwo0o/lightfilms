<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;

            min-height: 100vh;

            box-sizing: border-box;

            padding-top: 40px;
            padding-bottom: 40px;

            background-color: #181818;
        }
        #form {
            width: 650px;
            overflow: hidden;

            padding-left: 25px;
            padding-right: 25px;
        }
    </style>
</head>
<body>

    <div id="form">
        <form action="">
            <div class="input-field">
                <input placeholder="ID" id="ID" type="text" class="validate">
                <label for="ID">ID</label>
            </div>
            <div class="input-field">
                <input placeholder="Name" id="name" type="text" class="validate">
                <label for="name">Name</label>
            </div>
            <div class="input-field">
                <input placeholder="title" id="title" type="text" class="validate">
                <label for="title">title</label>
            </div>
            <div class="input-field">
                <input placeholder="type" id="type" type="text" class="validate">
                <label for="type">type</label>
            </div>
            <a class="waves-effect white black-text btn" id="add">Generate</a>
            <a class="waves-effect white black-text btn" id="download">Download</a>
        </form>
    </div>

    <script src="./generator.js"></script>
</body>
</html>
